<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Morte Lenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">Morte Lenta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categorias</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-5">
    <section class="card">
      <div class="card-body">
        <h3 class="card-title">Lista de todos os Produtos</h3>
        <p class="card-text">Clique no botão abaixo para cadastrar produtos</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarProduto">Cadastrar Produto</button>
      </div>
    </section>
    <section class="card mt-5">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Valor</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody id="listadeProdutos">
            <tr>
              <td>X-Salada</td>
              <td>12,00</td>
              <td><button class=" excluir btn btn-danger">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <!-- Modal -->
  <div class="modal fade" id="cadastrarProduto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formCadastrarProduto">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Produto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#formCadastrarProduto").submit(function (event) {

        event.preventDefault();

        var nome = $("#nome").val();
        var valor = $("#valor").val();

        var novoProdutoHtml = `
            <tr>
              <td>${nome}</td>
              <td>${valor}</td>
              <td><button class="excluir btn btn-danger">Excluir</button></td>
            </tr>`;

            $("#listadeProdutos").append(novoProdutoHtml);

            $("#formCadastrarProduto")[0].reset();
            $("#cadastrarProduto").modal("hide");

        })

        $(document).on("click", ".excluir", function(){
          $(this).closest("tr").remove();
        })
      })
  </script>
</body>

</html>
